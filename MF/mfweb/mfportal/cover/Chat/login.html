  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
        <div class="inner">
          <!-- <h3 class="masthead-brand">Cover</h3> -->
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link" href="../index.html">Home</a>
            <a class="nav-link" href="../Club/club.html">Club</a>

          </nav>
        </div>
        </header>
        <img src="../assets/_logo.png" class="img-fluid">                        
        <main role="main" class="inner cover card">
            <form class="form-signin" method="post" action="/chat/">
                <!-- <img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                <label for="inputUser" class="sr-only">User</label>
                <input type="text" id="inputUser" class="form-control" placeholder="Username" name="username" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
                <div class="checkbox mb-3">
                    <label>
                    <input type="checkbox" name="rememberme" value="true"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
            </form>
        </main>
        <footer class="mastfoot mt-auto">
            <div class="inner">
